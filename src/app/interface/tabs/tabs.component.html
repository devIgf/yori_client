    <div class="tab-container">
      <mat-tab-group [(selectedIndex)]="activeTabIndex" (selectedTabChange)="onTabChange($event)">
        <mat-tab>
          <ng-template mat-tab-label class="ng-template">
            <div class="circle-container" [ngClass]="{'active-tab-background': activeTabIndex === 0}">
              <div class="circle" ><mat-icon>edit_calendar</mat-icon></div>
              <div class="circle-title">Réservations</div>
            </div>
          </ng-template>
          <app-accueil-pro></app-accueil-pro>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <div class="circle-container" [ngClass]="{'active-tab-background': activeTabIndex === 1}">
              <div class="circle" (click)="openSelect(select)">
                <mat-icon>border_color</mat-icon>
              </div>
              <select #select (change)="showComponent($event)" style="background-color: rgba(13, 13, 197, 0.8); color: white; border: none;">
                <option value="" disabled [selected]="currentComponent === null">Etablissement</option>
                <option value="composant1" [selected]="currentComponent === 'composant1'">info sur l'établissement</option>
                <option value="composant2" [selected]="currentComponent === 'composant2'">type d'établissement</option>
                <option value="composant3" [selected]="currentComponent === 'composant3'">photos</option>
                <option value="composant4" [selected]="currentComponent === 'composant4'">équipement et service</option>
                <option value="composant5" [selected]="currentComponent === 'composant5'">hébergement</option>
              </select>
            </div>
          </ng-template>
          <div *ngIf="currentComponent">
            <ng-container [ngSwitch]="currentComponent">
              <app-info-etablissement *ngSwitchCase="'composant1'"></app-info-etablissement>
              <app-type *ngSwitchCase="'composant2'"></app-type>
              <app-telecharge-photos *ngSwitchCase="'composant3'"></app-telecharge-photos>
              <app-equipement-service *ngSwitchCase="'composant4'"></app-equipement-service>
              <app-hebergements *ngSwitchCase="'composant5'"></app-hebergements>
            </ng-container>
          </div>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label class="ng-template">
            <div class="circle-container" [ngClass]="{'active-tab-background': activeTabIndex === 2}">
              <div class="circle" ><mat-icon> mail_outline</mat-icon></div>
              <div class="circle-title">Boite de reception</div>
            </div>
          </ng-template>
         <app-boite-reception></app-boite-reception>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label class="ng-template">
            <div class="circle-container" [ngClass]="{'active-tab-background': activeTabIndex === 3}">
              <div class="circle" >
                <mat-icon>favorite</mat-icon>
              </div>
              <div class="circle-title">Commentaires clients</div>
            </div>
          </ng-template>
          <app-commentaires></app-commentaires>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label class="ng-template">
            <div class="circle-container" [ngClass]="{'active-tab-background': activeTabIndex === 4}">
              <div class="circle" >
                <mat-icon>receipt_long</mat-icon>
              </div>
              <div class="circle-title">Factures</div>
            </div>
          </ng-template>
          <app-factures></app-factures>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label class="ng-template">
            <div class="circle-container" [ngClass]="{'active-tab-background': activeTabIndex === 5}">
              <div class="circle" ><mat-icon>trending_up</mat-icon></div>
              <div class="circle-title">Analyse</div>
            </div>
          </ng-template>
          <app-analyse></app-analyse>
        </mat-tab>
      </mat-tab-group>
    <div>
      <app-footer2></app-footer2>
    </div>
  </div>
